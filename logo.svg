<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tunnelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  

  
  <!-- Page A (Left) -->
  <g transform="translate(80, 75)">
    <rect width="140" height="150" rx="8" fill="url(#gradientPurple)" filter="url(#shadow)"/>
    <!-- Browser chrome -->
    <rect width="140" height="30" rx="8" fill="rgba(0,0,0,0.2)"/>
    <circle cx="15" cy="15" r="4" fill="rgba(255,255,255,0.6)"/>
    <circle cx="30" cy="15" r="4" fill="rgba(255,255,255,0.6)"/>
    <circle cx="45" cy="15" r="4" fill="rgba(255,255,255,0.6)"/>
    <!-- Content lines -->
    <rect x="15" y="50" width="110" height="8" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="15" y="65" width="80" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
    <rect x="15" y="77" width="90" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
    <!-- serve() indicator -->
    <text x="70" y="110" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">serve()</text>
    <text x="70" y="130" font-family="sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">API Provider</text>
  </g>
  
  <!-- Page B (Right) -->
  <g transform="translate(580, 75)">
    <rect width="140" height="150" rx="8" fill="url(#gradientPink)" filter="url(#shadow)"/>
    <!-- Browser chrome -->
    <rect width="140" height="30" rx="8" fill="rgba(0,0,0,0.2)"/>
    <circle cx="15" cy="15" r="4" fill="rgba(255,255,255,0.6)"/>
    <circle cx="30" cy="15" r="4" fill="rgba(255,255,255,0.6)"/>
    <circle cx="45" cy="15" r="4" fill="rgba(255,255,255,0.6)"/>
    <!-- Content lines -->
    <rect x="15" y="50" width="110" height="8" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="15" y="65" width="80" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
    <rect x="15" y="77" width="90" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
    <!-- Request indicator -->
    <text x="70" y="110" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Request</text>
    <text x="70" y="130" font-family="sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">API Caller</text>
  </g>
  
  <!-- Tunnel (Center) -->
  <g transform="translate(400, 150)">
    <!-- Data packets (Left to Right) -->
    <circle r="8" fill="#667eea" filter="url(#glow)">
      <animateMotion dur="2.2s" repeatCount="indefinite" path="M -180,0 Q -90,-15 0,0 Q 90,15 180,0"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle r="8" fill="#667eea" filter="url(#glow)">
      <animateMotion dur="2.2s" repeatCount="indefinite" begin="0.7s" path="M -180,0 Q -90,-15 0,0 Q 90,15 180,0"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle r="8" fill="#667eea" filter="url(#glow)">
      <animateMotion dur="2.2s" repeatCount="indefinite" begin="1.4s" path="M -180,0 Q -90,-15 0,0 Q 90,15 180,0"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
    
    <!-- Data packets (Right to Left) -->
    <circle r="8" fill="#f093fb" filter="url(#glow)">
      <animateMotion dur="2.2s" repeatCount="indefinite" path="M 180,0 Q 90,15 0,0 Q -90,-15 -180,0"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle r="8" fill="#f093fb" filter="url(#glow)">
      <animateMotion dur="2.2s" repeatCount="indefinite" begin="0.7s" path="M 180,0 Q 90,15 0,0 Q -90,-15 -180,0"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle r="8" fill="#f093fb" filter="url(#glow)">
      <animateMotion dur="2.2s" repeatCount="indefinite" begin="1.4s" path="M 180,0 Q 90,15 0,0 Q -90,-15 -180,0"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
    
    <!-- Center badge -->
    <rect x="-90" y="-22" width="180" height="44" rx="22" fill="white" filter="url(#shadow)"/>
    <rect x="-88" y="-20" width="176" height="40" rx="20" fill="url(#tunnelGradient)"/>
    <text x="0" y="8" font-family="sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Webpage Tunnel</text>
  </g>
  
  <!-- Labels -->
  <text x="150" y="250" font-family="sans-serif" font-size="16" font-weight="600" fill="#667eea" text-anchor="middle">Page A</text>
  <text x="650" y="250" font-family="sans-serif" font-size="16" font-weight="600" fill="#f093fb" text-anchor="middle">Page B</text>
</svg>
