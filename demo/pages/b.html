<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ‘¥ Page B - Chat Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header chat-header-b">ğŸ‘¥ Page B</div>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-area">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type a message..." 
        class="message-input"
      >
      <button id="sendBtn" class="send-btn send-btn-b">Send</button>
    </div>
  </div>

  <script src="//unpkg.com/webpage-tunnel/dist/webpage-tunnel.umd.js"></script>
  <script>
    const { Request, serve } = window.WebpageTunnel;

    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Add message to chat window
    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const textDiv = document.createElement('div');
      textDiv.textContent = text;

      const metaDiv = document.createElement('div');
      metaDiv.className = 'message-meta';
      metaDiv.textContent = new Date().toLocaleTimeString();

      messageDiv.appendChild(textDiv);
      messageDiv.appendChild(metaDiv);
      chatBox.appendChild(messageDiv);

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Create Request instance to connect to Page A
    const pageAAPI = new Request({
      server: 'http://localhost:5000/a.html',
      methods: ['receiveMessage'],
      timeout: 5000,
    });

    // Expose API using serve() for Page A to call
    const cleanup = serve({
      // Receive message from Page A
      receiveMessage: ({ message }) => {
        addMessage(message, 'received');
        return { success: true, timestamp: Date.now() };
      },
    });

    // Send message to Page A
    async function sendMessage() {
      const message = messageInput.value.trim();

      if (!message) {
        return;
      }

      // Display sent message locally
      addMessage(message, 'sent');
      messageInput.value = '';

      try {
        // Send message to Page A via webpage-tunnel
        const result = await pageAAPI.receiveMessage({ message });
        console.log('Message sent successfully:', result);
      } catch (error) {
        console.error('Failed to send message:', error);
        addMessage(`âŒ Failed to send: ${error.message}`, 'error');
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      cleanup();
      pageAAPI.destroy();
    });
  </script>
</body>
</html>
