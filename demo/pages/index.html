<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Tunnel Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      gap: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-right: 1px solid #ddd;
    }

    iframe:last-child {
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="./a.html" title="Page A"></iframe>
    <iframe src="./b.html" title="Page B"></iframe>
  </div>
</body>
</html>
